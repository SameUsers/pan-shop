<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Добавляем мета-тег для мобильных устройств -->
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Основное изображение -->
            <div class="selected-image">
                <img id="mainImage" src="image1.jpg" alt="Selected Image">
            </div>

            <!-- Панель миниатюр -->
            <div class="thumbnail-panel">
                <button class="nav-button" onclick="scrollThumbnails(-1)">&#8592;</button>
                <div class="thumbnails">
                    <img src="image1.jpg" alt="Thumbnail 1" onclick="showImage('image1.jpg')">
                    <img src="image2.jpg" alt="Thumbnail 2" onclick="showImage('image2.jpg')">
                    <img src="image3.jpg" alt="Thumbnail 3" onclick="showImage('image3.jpg')">
                    <img src="image4.jpg" alt="Thumbnail 4" onclick="showImage('image4.jpg')">
                    <img src="image5.jpg" alt="Thumbnail 5" onclick="showImage('image5.jpg')">
                    <img src="image6.jpg" alt="Thumbnail 6" onclick="showImage('image6.jpg')">
                    <img src="image7.jpg" alt="Thumbnail 7" onclick="showImage('image7.jpg')">
                    <img src="image8.jpg" alt="Thumbnail 8" onclick="showImage('image8.jpg')">
                    <img src="image9.jpg" alt="Thumbnail 9" onclick="showImage('image9.jpg')">
                </div>
                <button class="nav-button" onclick="scrollThumbnails(1)">&#8594;</button>
            </div>
        </div>

        <!-- Дополнительное описание -->
        <div class="additional-description">
            <h2>О товаре</h2>
            <div class="additional-info">
                <div class="characteristic">
                    <span>Мощность</span>
                    <span>1500 Вт</span>
                </div>
                <div class="characteristic">
                    <span>Вид обогревателя</span>
                    <span>Тепловентилятор</span>
                </div>
            </div>
        </div>

        <!-- Описание товара -->
        <div class="description">
            <h2>Описание</h2>
            <p>
                Тепловентилятор – это идеальный помощник для создания комфортной температуры в вашем доме или офисе в холодное время года...
            </p>
        </div>

        <!-- Форма заказа -->
        <div class="form-container">
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function showImage(src) {
            document.getElementById('mainImage').src = src;
        }

        function scrollThumbnails(direction) {
            const thumbnailsContainer = document.querySelector('.thumbnails');
            const scrollAmount = 80; // Указываем количество пикселей для прокрутки
            thumbnailsContainer.scrollLeft += direction * scrollAmount;
        }

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, phone }),
            });

            const result = await response.json();
            alert(result.message);
        });

        // Обработка свайпов
        let touchstartX = 0;
        let touchendX = 0;

        const handleSwipe = (event) => {
            touchendX = event.changedTouches[0].screenX;
            handleGesture();
        };

        const handleGesture = () => {
            if (touchendX < touchstartX) scrollThumbnails(1); // Swipe left
            if (touchendX > touchstartX) scrollThumbnails(-1); // Swipe right
        };

        document.querySelector('.thumbnails').addEventListener('touchstart', (event) => {
            touchstartX = event.changedTouches[0].screenX;
        });

        document.querySelector('.thumbnails').addEventListener('touchend', handleSwipe);
    </script>
</body>
</html>
